<template>
    <div class="slds-m-around_medium">
        <lightning-progress-indicator
            current-step={currentStep} 
            type="path" 
            variant="base"
        >
            <template 
                for:each={stepValues} 
                for:item="step"
            >
                <lightning-progress-step
                    label={step.label}
                    value={step.value}
                    key={step.value} 
                >
                </lightning-progress-step>
            </template>
        </lightning-progress-indicator>
    </div>
</template>
