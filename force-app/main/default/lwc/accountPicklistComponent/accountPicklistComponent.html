<template>
    <div class="slds-m-around_medium">

        <lightning-input  
            label="Enter an account"
            onchange={filterAccounts}
        >

        </lightning-input>

        <lightning-combobox 
            label="Account:"  
            value={accountId}
            placeholder="Select Account" 
            options={options} 
            onchange={changeAccountId}>
        </lightning-combobox>

        <div class="slds-m-around_medium">
            <lightning-button 
                variant="inverse" 
                icon-name="utility:jump_to_right" 
                icon-position="right" 
                label="Next" 
                onclick={handleNext}>
            </lightning-button>            
        </div>

    </div>
</template>
